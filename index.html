<script type="text/javascript">
/**
options: {
  	 "leftScroller" : "Button ID to which Left Navigation should be assigned. Default > leftButton",
	 "rightScroller" : "Similarly for Right Navigation. Default > rightButton",
	 "upScroller" : "Similarly for Top Navigation. Default > upButton",
	 "downScroller" : "Similarly for  Bottom Navigation. Default > downButton",
	 "visibleCount" : "Number of Panels available under the Inner Container for that are visible at a time. Auto Decided based on width if not set",
	 "navigatorCount" : "Number of items to Scroll when clicked at a time. Default > visibleCount",
	 "transitionTime" : "Sliding time for transition. Default > 400",
	 "callback": "A function(c) where c is the instance of the Carousel. Called whenever a button is clicked.",
	 "register": "A function(c) where c is the instance of the Carousel. Called while the Carousel is registered.",
	 "carouselType" : "Type of the Carousel [Vertical, Linear]. Default > Linear ",
	 "circular" : "To produce Circular effect. [TRUE, FALSE]. Default > FALSE"
}
 * <div id="Carousel" class="carousel">
 *		<div class="carousel-container-out">
 *			<div class="carousel-content">
 *				<ul class="carousel-container-in">
 *					<div class="carousel-slider">
 *						hello
 *					</div>
 *					...
 *				</ul>
 *			</div>
 *		</div>
 *	</div>
 */
</script>
